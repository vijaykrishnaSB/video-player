<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material=Icons">
</head>
<body>
   <div class="container">
    <div class="wrapper">
        <div class="video-timeline">
            <div class="progress-area">
              <span>00:00</span>
              <div class="progress-bar"></div>
        </div>
      </div>
      <ul class="video-controls">
        <li class="options left">
            <button class="play-pause"><i class="fas fa-play"></i></button>
            <button class="skip-backward"><i class="fa-solid fa-rotate-left"></i></i></button>
            <button class="skip-forward"><i class="fa-solid fa-rotate-right"></i></button>
            <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
            <input type="range" min="0" max="1" step="any">
            <div class="video-timer">
                <p class="current-time">00:00</p>
                <p class="separator">/</p>
                <p class="video-duration">04:31</p>
            </div>
        </li>
        <!-- <li class="options center">
        </li> -->
        <li class="options right">
            <div class="playback-content">
                <button class="playback-speed">
                    <span class="material-symbols-outlined">
                        slow_motion_video
                        </span>
                </button>
                <ul class="speed-options">
                    <li data-speed="2">2x</li>
                    <li data-speed="1.5">1.5x</li>
                    <li data-speed="1" class="active">Normal</li>
                    <li data-speed="0.75">0.75x</li>
                    <li data-speed="0.5">0.5x</li>
                </ul>
            </div>
            <button class="pic-in-pic">
                <span class="material-symbols-outlined">
                    picture_in_picture_alt
                    </span>
            </button>
            <button class="playback-speed">
                <span class='fullscreen'><i class="fa-solid fa-expand"></i></span>
            </button>
            </li>
      </ul> 
    </div>
    <video src="naatu.mp4"></video>
   </div> 
   <script src="video.js"></script>
</body>
</html>
